                                                            }
                                                        });

                                                        $('#sample_data').on('draw.dt', function(){
                                                            $('#sample_data').Tabledit({

                                                                dataType:'json',
                                                                columns:{
                                                                    identifier : [0, 'id'],
                                                                    editable:[[1, 'first_name'], [2, 'last_name']]
                                                                },
                                                                restoreButton:false,
                                                                onSuccess:function(data, textStatus, jqXHR)
                                                                {
                                                                    if(data.action == 'delete')
                                                                    {
                                                                        $('#' + data.id).remove();
                                                                        $('#sample_data').DataTable().ajax.reload();
                                                                    }
                                                                }
                                                            });
                                                        });
