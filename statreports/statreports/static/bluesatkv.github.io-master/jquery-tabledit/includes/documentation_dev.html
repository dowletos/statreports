<script>
  (function ($) {
    'use strict';

    var $window = $(window);
    var $body = $(document.body);
    var $sidebar = $('.s2-docs-sidebar');

    $body.scrollspy({
      target: '.s2-docs-sidebar',
      offset: 100
    });

    $window.on('load', function () {
      $body.scrollspy('refresh');
    });

    // Add smooth scrolling on all links inside the navbar
    $(".s2-docs-sidenav li a").on('click', function(event) {

      // Make sure this.hash has a value before overriding default behavior
      if (this.hash !== "") {

        // Prevent default anchor click behavior
        event.preventDefault();

        // Store hash
        var hash = this.hash;

        // Using jQuery's animate() method to add smooth page scroll
        // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
        $('html, body').animate({
          scrollTop: $(hash).offset().top - 80
        }, 800, function(){

          // Add hash (#) to URL when done scrolling (default click behavior)
          // window.location.hash = hash;
        });

      } // End if

    });

    $sidebar.affix({
      offset: {
        top: function () {
          var offsetTop = $sidebar.offset().top;
          var navOuterHeight = 60;

          return (this.top = offsetTop - navOuterHeight);
        },
        bottom: function () {
          return (this.bottom = $('footer').outerHeight(true));
        }
      }
    });

  })(jQuery);

  (function () {
    'use strict';

    anchors.options.placement = 'left';
    anchors.add('.s2-docs-container h1, .s2-docs-container h2, .s2-docs-container h3, .s2-docs-container h4, .s2-docs-container h5');
  })();
</script>
